<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Round üéì</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
        }
        .quiz-container {
            margin: 10% auto;
            width: 60%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .correct {
            background-color: #ff0000;
            color: white;
        }
        .wrong {
            background-color: #ff0000;
            color: white;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>‚ùì Question Time! ‚ùì</h2>
        <p>When is my birthday?(if u answered the question then u will be moved to next slide or else pls leave sir) </p>
        <div class="options">
            <button class="wrong" onclick="wrongAnswer()">7th july</button>
            <button class="correct" onclick="correctAnswer()">8th july</button>
            <button class="wrong" onclick="wrongAnswer()">7th june</button>
            <button class="wrong" onclick="wrongAnswer()">8th june</button>
        </div>
        <p class="message" id="message"></p>
    </div>

    <script>
        function correctAnswer() {
            document.getElementById("message").innerText = "üéâ Correct! Redirecting...";
            setTimeout(() => {
                window.location.href = "celebration.html"; // Redirects to the Celebration Page
            }, 2000);
        }

        function wrongAnswer() {
            document.getElementById("message").innerText = "‚ùå Oops! go to hell!";
        }
    </script>

</body>
</html>
